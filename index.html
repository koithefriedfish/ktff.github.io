<!DOCTYPE html>
<html>
<head>
  <title>My Wikipedia Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin: 0;
      padding: 10px;
    }

    main {
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 10px;
    }

    .infobox {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
    }

    .references {
      font-size: 14px;
      text-align: right;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Wikipedia Page</h1>
  </header>

  <main>
    <div class="infobox">
      <h2>Article Title</h2>
      <p>This is the content of the article.</p>
      <p>It can have multiple paragraphs.</p>
    </div>

    <div class="infobox">
      <h2>Section Title</h2>
      <p>This is another section of the article.</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 My Wikipedia Page. All rights reserved.</p>
  </footer>
</body>
</html>
